name: Convert ONNX to CoreML

on:
  workflow_dispatch:   # run manually from Actions tab
  push:
    paths:
      - "model.onnx"

jobs:
  convert:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coremltools==7.2 onnx

      - name: Convert ONNX to CoreML
        run: |
          python - <<EOF
          import coremltools as ct
          import onnx

          print("ðŸ”„ Loading ONNX model...")
          onnx_model = onnx.load("model.onnx")

          print("ðŸš€ Converting to CoreML...")
          mlmodel = ct.converters.onnx.convert(model=onnx_model)

          mlmodel.save("model.mlmodel")
          print("âœ… Saved: model.mlmodel")
          EOF

      - name: Upload CoreML artifact
        uses: actions/upload-artifact@v4
        with:
          name: coreml-model
          path: model.mlmodel
